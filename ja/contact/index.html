  <body>
    <div class="paper_plane">
      <!-- header -->
      <header>
        <div class="header_contents">
          <!-- logo -->
          <div class="logo">
            <a href="../"><img src="../../img/icon.png" alt="TANAKA COCO" /></a>
          </div>

                <a href="/en/contact/"

                >

                  ><div class="box-2"><dd>日本語</dd></div></a
                >
              </div>
            </dl>
          </div>
          <!-- navigation bar -->
          <nav>
            <div class="header_nav">
              <ul>
                <li><a href="/aboutme/">ABOUT ME</a></li>
                <li><a href="/works/">WORKS</a></li>
                <li><a href="/menu/">MENU</a></li>
                <li><a href="#">CONTACT</a></li>
              </ul>
            </div>
          </nav>
          <hr />
        </div>
      </header>
      <!-- main -->
      <main>
        <div class="introduction">
          <h1>CONTACT ME</h1>
          <div class="memo">
            <p>To cheer me up, To work with me OR anything.</p>
            <p>「励ましのお言葉」から「お仕事のご依頼」まで。</p>
          </div>
        </div>
        <div class="contactform">
          <h2>Hi COCO,</h2>
          <p><span class="mark">*</span>入力必須項目</p>
          <div class="form_contents">
            <form name="contact" method="post" data-netlify="true">
              <div class="main_contents">
                <div class="name">
                  <label for="name"><span class="mark">*</span>お名前：</label>
                  <input type="text" id="name" name="name" required />
                </div>
                <div class="email">
                  <label for="email"><span class="mark">*</span>e-mail：</label>
                  <input type="email" id="email" name="email" required />
                </div>
                <div class="country">
                  <label for="country">&nbsp;お住まいの国：</label>
                  <input type="text" id="country" name="country" />
                </div>
                <div class="subject">
                  <label for="subject"><span class="mark">*</span>件名：</label>
                  <select name="subject" id="subject" required>
                    <option value="" selected disabled>選択してください</option>
                    <option value="cheer you up">励ましの言葉</option>
                    <option value="cheer you up">とりあえず相談</option>
                    <option value="work with you">お仕事依頼</option>
                  </select>
                </div>
                <div class="menu">
                  <label for="menu">&nbsp;メニュー：</label>
                  <select name="menu" id="menu">
                    <option value="" selected>
                      お決まりであれば、選択してください
                    </option>
                    <option value="web_design-A">A:デザイン(TOPページ)</option>
                    <option value="web_design-B">B:デザイン(TOP+3P)</option>
                    <option value="web_design-C">C:デザイン(TOP+5P)</option>
                    <option value="web_design-1">
                      1:デザイン&コーディング(TOPページ)
                    </option>
                    <option value="web_design-2">
                      2:デザイン&コーディング(TOP+3P)
                    </option>
                    <option value="web_design-3">
                      3:デザイン&コーディング(TOP+5P)
                    </option>
                    <option value="web_design-other">その他 WEBデザイン</option>
                    <option value="package_design">パッケージデザイン</option>
                  </select>
                </div>
                <div class="date">
                  <label for="Ddate">&nbsp;希望納期：</label>
                  <input type="date" id="Ddate" name="Ddate" />
                </div>
                <div class="message">
                  <label for="message"><span class="mark">*</span>内容：</label>
                  <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    placeholder="こちらにお問い合わせ内容をどうぞ。"
                    required
                  ></textarea>
                </div>
                <div class="happy">
                  <label for="happy"
                    ><span class="mark">*</span>Have a
                    <select name="happy" id="happy" required>
                      <option value="good">good</option>
                      <option value="wonderful">wonderful</option>
                      <option value="nice">nice</option>
                      <option value="great">great</option>
                    </select>
                    day
                    <img
                      src="../../img/contact_me/contact_smile.png"
                      alt="smile"
                    />
                  </label>
                </div>
                <div class="submit">
                  <button type="submit" name="action" value="'send'">
                    <img
                      src="/img/contact_me/contact_button.png"
                      alt="submit"
                    />
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
