  <body>
    <div class="paper_plane">
      <!-- header -->
      <header>
        <div class="header_contents">
          <!-- logo -->
          <div class="logo">
            <a href="/en/"
              ><img src="../../img/icon.png" alt="TANAKA COCO"
            /></a>
          </div>
          <!-- multilingal -->
          <div class="lang">
            <dl>
              <dt>LANGUAGE</dt>
              <div class="lang_dd">
                <a href="#"
                  ><div class="box-1-en"><dd>ENGLISH</dd></div></a
                >
                <a href="/contact/"
                  ><div class="box-2-en"><dd>日本語</dd></div></a
                >
              </div>
            </dl>
          </div>
          <!-- navigation bar -->
          <nav>
            <div class="header_nav">
              <ul>
                <li><a href="/en/aboutme/">ABOUT ME</a></li>
                <li><a href="/en/works/">WORKS</a></li>
                <li><a href="/en/menu/">MENU</a></li>
                <li><a href="#">CONTACT</a></li>
              </ul>
            </div>
          </nav>
          <hr />
        </div>
      </header>
      <!-- main -->
      <main>
        <div class="introduction">
          <h1>CONTACT ME</h1>
          <div class="memo">
            <p>To cheer me up, To work with me OR anything.</p>
            <p>「励ましのお言葉」から「お仕事のご依頼」まで。</p>
          </div>
        </div>
        <div class="contactform">
          <h2>Hi COCO,</h2>
          <p><span class="mark">*</span>required</p>
          <div class="form_contents">
            <form name="contact" method="post" data-netlify="true">
              <div class="main_contents">
                <div class="name">
                  <label for="name"><span class="mark">*</span>NAME：</label>
                  <input type="text" id="name" name="name" required />
                </div>
                <div class="email">
                  <label for="email"><span class="mark">*</span>E-mail：</label>
                  <input type="email" id="email" name="email" required />
                </div>
                <div class="country">
                  <label for="country">&nbsp;COUNTRY：</label>
                  <input type="text" id="country" name="country" />
                </div>
                <div class="subject">
                  <label for="subject"
                    ><span class="mark">*</span>SUBJECT：</label
                  >
                  <select name="subject" id="subject" required>
                    <option value="" selected disabled>please select</option>
                    <option value="cheer you up">To cheer you up!</option>
                    <option value="cheer you up">To ask something.</option>
                    <option value="work with you">To work with you!</option>
                  </select>
                </div>
                <div class="menu">
                  <label for="menu">&nbsp;MENU：</label>
                  <select name="menu" id="menu">
                    <option value="" selected>plese select</option>
                    <option value="web_design-A">A:design(TOP)</option>
                    <option value="web_design-B">B:design(TOP+3P)</option>
                    <option value="web_design-C">C:design(TOP+5P)</option>
                    <option value="web_design-1">
                      1:design &and; development(TOP)
                    </option>
                    <option value="web_design-2">
                      2:design &and; development(TOP+3P)
                    </option>
                    <option value="web_design-3">
                      3:design &and; development(TOP+5P)
                    </option>
                    <option value="web_design-other">
                      others(WEBSITE design)
                    </option>
                    <option value="package_design">package design</option>
                  </select>
                </div>
                <div class="date">
                  <label for="Ddate">&nbsp;prefered delivery date：</label>
                  <input type="date" id="Ddate" name="Ddate" />
                </div>
                <div class="message">
                  <label for="message"
                    ><span class="mark">*</span>MESSAGE：</label
                  >
                  <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    placeholder="please enter your message here."
                    required
                  ></textarea>
                </div>
              </div>
              <div class="happy">
                <label for="happy" required
                  ><span class="mark">*</span>Have a
                  <input type="text" id="happy" name="happy" required />
                  day
                  <img
                    src="../../img/contact_me/contact_smile.png"
                    alt="smile"
                  />
                </label>
              </div>
              <div class="submit">
                <input
                  type="image"
                  name="confirm"
                  width="100"
                  src="../../img/contact_me/contact_button.png"
                  alt="confirm"
                />
              </div>
            </form>
          </div>
        </div>
      </main>
      <!-- footer -->
      <div id="footer"></div>
      <!-- js import -->
      <script src="../../js/include.js" defer></script>
